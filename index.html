<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <link href="http://fonts.cdnfonts.com/css/ocr-a-std" rel="stylesheet">
</head>
<body>
    <h1>Rock, Paper, Scissors!</h1>
   <div class ="btns">
     <button class ="rps" id="rock"></button>
     <button class ="rps" id="paper"></button>
     <button class ="rps" id="scissors"></button>
   </div>
   <div class ="content">
     <div id="computerScore">Computer Score: 0</div>
     <div id="playerScore">User Score: 0</div>
     <p></p>
     <div class="choice"></div>
     <div class="results"></div>
     <div id="finalResult"></div>
     <div class="endGame"></div>
   </div>
</body>
</html>
